<!DOCTYPE html>
<html>

<head>
    <title>
        A new cookie shop location
    </title>
    <link rel="stylesheet" href="css/sales.css">
</head>

<body>
    <header>
        <img src="/image/fish.jpg">
    </header>
    <main>
        <section id="content-area">

        </section>

        <h2>
            Add a new cookie shop location
        </h2>
        <div>
            <form id="Addcookieshoplocation">
                <fieldset>
                    <legend>
                        Basic Information
                    </legend>
                    <label>
                        shoplocation :
                    </label>
                    <input type="text" name="shoplocation">
                    <label>
                        min:
                    </label>
                    <input type="number" name="min">
                    <label>
                        max:
                    </label>
                    <input type="number" name="max">
                    <label>
                        avg:
                    </label>
                    <input type="number" step="0.1" name="avg">
                </fieldset>
                <button type="submit">
                    submit
                </button>

            </form>

        </div>
    </main>
    <footer>
        <br>
        <br>
        <br>
        <br> <br>
        <br> <br>
        <br> <br>
        <br>
        <nav>
            <ul>
                <li><a href="index.html">Back to homepage </a> </li>
            </ul>
        </nav>
    </footer>
    <script src="js/app.js">
    </script>

    <footer>

        <img src="/image/frosted-cookie.jpg">
    </footer>
</body>

</html>
